<div class="info-container">
  <ul class="list-container">
    <li class="list-item" *ngFor="let item of infos" routerLink="/infodetail">
      <div class="card">
        <div class="img-con">
          <img src="../../assets/timg.jpg" alt="">
        </div>
        <div class="summary">
          <h4>{{ item.name }}</h4>
          <p>{{ item.summary }}</p>
        </div>
      </div>
    </li>
  </ul>
</div>
